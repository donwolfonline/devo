<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    <g transform="translate(100,100)">
        <!-- Task Board Background -->
        <rect x="0" y="0" width="600" height="400" fill="white" stroke="#ddd" stroke-width="2"/>
        
        <!-- Task Columns -->
        <g id="todo-column">
            <rect x="20" y="20" width="180" height="360" fill="#f7f7f7" rx="5"/>
            <text x="40" y="50" font-family="Arial" font-size="16" fill="#333">To Do</text>
            <!-- Task Cards -->
            <rect x="30" y="70" width="160" height="80" fill="white" stroke="#e0e0e0" rx="3"/>
            <rect x="30" y="160" width="160" height="80" fill="white" stroke="#e0e0e0" rx="3"/>
        </g>
        
        <g id="in-progress-column" transform="translate(200,0)">
            <rect x="20" y="20" width="180" height="360" fill="#f7f7f7" rx="5"/>
            <text x="40" y="50" font-family="Arial" font-size="16" fill="#333">In Progress</text>
            <!-- Task Cards -->
            <rect x="30" y="70" width="160" height="80" fill="white" stroke="#e0e0e0" rx="3"/>
        </g>
        
        <g id="done-column" transform="translate(400,0)">
            <rect x="20" y="20" width="180" height="360" fill="#f7f7f7" rx="5"/>
            <text x="40" y="50" font-family="Arial" font-size="16" fill="#333">Done</text>
            <!-- Task Cards -->
            <rect x="30" y="70" width="160" height="80" fill="white" stroke="#e0e0e0" rx="3"/>
            <rect x="30" y="160" width="160" height="80" fill="white" stroke="#e0e0e0" rx="3"/>
        </g>
    </g>
</svg>
